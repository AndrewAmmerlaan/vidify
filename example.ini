### Example config file ###

# The default config file is created in the directories below, unless
# --config-file is passed as an argument indicating another config file:
#     * Unix:     ~/.config/spotivids/config.ini (or in $XDG_CONFIG_HOME, if defined)
#     * Mac OS X: ~/Library/Preferences/spotivids/config.ini
#     * Windows:  C:\Users\trentm\AppData\Local\spotivids\config.ini

# More info about the options can be found in the README.md

[Defaults]
debug = false
lyrics = true
fullscreen = false
width = 1280
height = 720
use_mpv = false

[WebAPI]
