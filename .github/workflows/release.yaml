on:
  push:
    tags:
      - 'v*'

name: Create Release

jobs:
  release:
      name: New Release
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v2

        - name: Create Release
          id: create_release
          uses: actions/create-release@latest
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            tag_name: ${{ github.ref }}
            release_name: ${{ github.ref }} - ???
            body: |  # This will be edited afterwards
              ### Added
              * ???

              ### Fixed
              * ???
            draft: false
            prerelease: false

        - name: Get the version
          id: get_version
          run: echo ::set-output name=VERSION::$(echo $GITHUB_REF | cut -d / -f 3)

        - name: Build on Linux
          run: |
            sudo apt-get install docker
            sudo docker build -t vidify .
            sudo docker run --rm -v $PWD/dev:/vidify/dev/dist vidify:latest /bin/sh -c 'cd dev; bash build_linux.sh'

        - name: Upload Linux Release Assets
          id: upload-release-asset 
          uses: actions/upload-release-asset@v1.0.1
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          with:
            upload_url: ${{ steps.create_release.outputs.upload_url }}
            asset_path: dev/vidify-${{ steps.get_version.outputs.VERSION }}_linux_x86_64.zip
            asset_name: vidify-${{ steps.get_version.outputs.VERSION }}_linux_x86_64.zip
            asset_content_type: application/zip
